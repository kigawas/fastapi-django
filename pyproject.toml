[tool.poetry]
name = "fastapi-django"
version = "0.1.0"
# doc
authors = ["Weiliang Li <to.be.impressive@gmail.com>"]
description = "fastapi and django integration"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"

# 3rd party
django = "^4.2"
fastapi = "^0.100.0"
pydantic = "^2.0.3"
uvicorn = "^0.23.0"
uvloop = {version = "^0.17.0", markers = 'sys_platform != "win32"'}

# optional
psycopg2 = "^2.9.5"
# you don't need whitenoise if you mount the django APP with FastAPI
whitenoise = "^6.2.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7"
django-stubs = {extras = ["compatible-mypy"], version = "^4.2.3"}
flake8 = {version = "^6.0.0", python = "^3.8.1"}
ipython = "^8.14.0"
mypy = "^1.4.1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.isort]
multi_line_output = 3
profile = "black"
