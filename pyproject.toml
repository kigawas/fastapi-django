[tool.poetry]
name = "fastapi-django"
version = "0.1.0"
# doc
authors = ["Weiliang Li <to.be.impressive@gmail.com>"]
description = "fastapi and django integration"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"

# 3rd party
django = "^4.0"
fastapi = "^0.74.1"
pydantic = "^1.9.0"
uvicorn = "^0.17.5"
uvloop = {version = "^0.16.0", markers = 'sys_platform != "win32"'}
whitenoise = "^6.0.0"

[tool.poetry.dev-dependencies]
black = "^22.1"
django-stubs = {git = "https://github.com/typeddjango/django-stubs.git"}
flake8 = "^4.0.1"
ipython = "^8.1.0"
mypy = "^0.931"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.isort]
multi_line_output = 3
profile = "black"
