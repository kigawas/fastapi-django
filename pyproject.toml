[tool.poetry]
name = "fastapi-django"
version = "0.1.0"
# doc
authors = ["Weiliang Li <to.be.impressive@gmail.com>"]
description = "fastapi and django integration"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"

# 3rd party
django = "^3.2"
fastapi = "^0.70.1"
pydantic = "^1.6.1"
uvicorn = "^0.16.0"
uvloop = {version = "^0.16.0", markers = 'sys_platform != "win32"'}
whitenoise = "^5.2.0"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
django-stubs = {git = "https://github.com/typeddjango/django-stubs.git"}
flake8 = "^4.0.1"
ipython = "^7.18.0"
mypy = "^0.920"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.isort]
multi_line_output = 3
profile = "black"
